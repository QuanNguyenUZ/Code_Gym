<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    th{
        padding: 4px;
        background: #96fab8;
        color: blue;
    }
.odd{
    color: blue;
}

    table{
        width: 30%;
        background: antiquewhite;
    }
</style>

<body>
<table>
    <tr>
        <th colspan="2">ĐĂNG KÍ HỌC VIÊN</th>
    </tr>
    <tr>
        <td class="odd">Họ và tên</td>
        <td><input type="text"></td>
    </tr>
    <tr>
        <td class="odd">Ngày sinh</td>
        <td><input type="date"></td>
    </tr>
    <tr>
        <td class="odd">Giới tính</td>
        <td><input type="radio">Nam
        <input type="radio">Nữ</td>
    </tr>
    <tr>
        <td class="odd" style="display: flex">Địa chỉ</td>
        <td><textarea></textarea></td>
    </tr>
    <tr>
        <td class="odd">Lớp</td>
        <td><select name="class">
            <option>- Chọn lớp -</option>
            <option>A</option>
            <option>B</option>
        </select></td>
    </tr>
    <tr>
        <td class="odd">Email</td>
        <td><input type="email"></td>
    </tr>
    <tr>
        <td class="odd">Điện thoại</td>
        <td><input type="text"></td>
    </tr>

    <tr>
        <td>
        </td>
        <td>
            <input type="submit" value="Đăng kí">
            <input type="reset" value="Nhập lại"></td>
    </tr>
</table>

</body>
</html>
