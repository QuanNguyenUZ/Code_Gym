<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính diện tích hình  chữ nhật khi biết 02 cạnh a, b.</title>
</head>
<body>
<b>Tính diện tích hình  chữ nhật khi biết 02 cạnh a, b</b>
<p>Cạnh a: <input type="text" id = "a"></p>
<p>Cạnh a: <input type="text" id = "b"></p>
<input type="button" id="check" value="Kiểm tra">
<br><br>
<span id="result"></span>
</body>
</html>
<script>
    document.getElementById("check").addEventListener("click", function () {
        let a = parseFloat(document.getElementById("a").value);
        let b = parseFloat(document.getElementById("b").value);
        let dientich = a * b;
        if(isNaN(dientich) || a < 0 && b < 0) {
            document.getElementById("result").innerHTML = "Vui lòng nhập số"}
        else {
            document.getElementById("result").innerHTML = "Diện tích hình chữ nhật là: " + dientich}
    })
</script>
