<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Giải phương trình bậc 2: ax² + bx + c = 0</h3>
<p>Nhập a: <input type="number" id="a"></p>
<p>Nhập b: <input type="number" id="b"></p>
<p>Nhập c: <input type="number" id="c"></p>
<button id="solve">Giải</button>
<p id="result"></p>
<script>
    document.getElementById("solve").addEventListener("click", function() {
        let a = parseFloat(document.getElementById("a").value);
        let b = parseFloat(document.getElementById("b").value);
        let c = parseFloat(document.getElementById("c").value);
        let result = "";
        if (isNaN(a) || isNaN(b) || isNaN(c)) {
            result = "Vui lòng nhập số hợp lệ!";
        } else if (a === 0) {
            // Trường hợp a = 0 => trở thành phương trình bậc 1
            if (b === 0) {
                result = (c === 0) ? "Phương trình có vô số nghiệm." : "Phương trình vô nghiệm.";
            } else {
                result = "Phương trình bậc 1, nghiệm: x = " + (-c / b);
            }
        } else {
            let delta = b*b - 4*a*c;
            if (delta < 0) {
                result = "Phương trình vô nghiệm.";
            } else if (delta === 0) {
                let x = -b / (2*a);
                result = "Phương trình có nghiệm kép: x₁ = x₂ = " + x;
            } else {
                let x1 = (-b + Math.sqrt(delta)) / (2*a);
                let x2 = (-b - Math.sqrt(delta)) / (2*a);
                result = "Phương trình có 2 nghiệm phân biệt:<br>x₁ = " + x1.toFixed(1) + "<br>x₂ = " + x2.toFixed(1);
            }
        }
        document.getElementById("result").innerHTML = result;
    });
</script>
</body>
</html>
