<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Tính diện tích tam giác vuông khi biết 02 cạnh kề a, b</title>
</head>
<body>
<h3>Tính diện tích tam giác vuông</h3>
<p>Cạnh a: <input type="number" id="a"></p>
<p>Cạnh b: <input type="number" id="b"></p>
<input type="button" id="check" value="Tính diện tích">
<p id="result"></p>
</body>
</html>
<script>
    document.getElementById("check").addEventListener("click", function() {
        let a = parseFloat(document.getElementById("a").value);
        let b = parseFloat(document.getElementById("b").value);
        if (isNaN(a) || isNaN(b) || a <= 0 || b <= 0) {
            document.getElementById("result").innerHTML = "Vui lòng nhập số dương hợp lệ!";
        } else {
            let dientich = 0.5 * a * b;
            document.getElementById("result").innerHTML =
                "Diện tích tam giác vuông là: " + dientich.toFixed(1);
        }
    })
</script>
