<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Giải phương trình bậc 1</title>
</head>
<body>
<h3>Giải phương trình bậc 1: ax + b = 0</h3>
<p>Nhập a: <input type="number" id="a"></p>
<p>Nhập b: <input type="number" id="b"></p>
<button id="solve">Giải</button>
<p id="result"></p>
<script>
    document.getElementById("solve").addEventListener("click", function() {
        let a = parseFloat(document.getElementById("a").value);
        let b = parseFloat(document.getElementById("b").value);
        let result = "";
        if (isNaN(a) || isNaN(b)) {
            result = "Vui lòng nhập số hợp lệ!";
        } else if (a === 0) {
            if (b === 0) {
                result = "Phương trình có vô số nghiệm.";
            } else {
                result = "Phương trình vô nghiệm.";
            }
        } else {
            let x = -b / a;
            result = "Nghiệm của phương trình là x = " + x;
        }
        document.getElementById("result").innerHTML = result;
    });
    </script>
</body>
</html>
