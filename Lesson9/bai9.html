<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Kiểm tra 3 số a, b, c có phải cạnh của tam giác không</h3>
<p>Nhập a: <input type="number" id="a"></p>
<p>Nhập b: <input type="number" id="b"></p>
<p>Nhập c: <input type="number" id="c"></p>
<button onclick="kiemTra()">Kiểm tra</button>
<p id="result"></p>
<script>
    function kiemTra() {
        let a = parseFloat(document.getElementById("a").value);
        let b = parseFloat(document.getElementById("b").value);
        let c = parseFloat(document.getElementById("c").value);
        let kq = "";
        if (a <= 0 || b <= 0 || c <= 0) {
            kq = "Các cạnh phải lớn hơn 0.";
        } else if (a + b > c && a + c > b && b + c > a) {
            kq = "a, b, c là 3 cạnh của một tam giác.";
        } else {
            kq = "a, b, c Không phải là 3 cạnh của một tam giác.";
        }
        document.getElementById("result").innerHTML = kq;
    }
</script>
</body>
</html>
