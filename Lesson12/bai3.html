<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>In ra giá trị trung bình của các phần tử </title>
</head>
<body>
<div id="result"></div>
<script>
    let arr = [2, 5, 22, 27, 4, 35, 11, 14, 18];
    let max = arr[0];
    let sum = arr[0];
    for (let i = 1; i < arr.length; i++) {
        if(arr[i] > max) {
            max = arr[i];
        }
        sum += arr[i];
    }
    let tb = sum/arr.length;
    document.getElementById("result").innerHTML = "Mảng: ["+ arr.join(", ") + "]<br>" +
        "Giá trị lớn nhất: " + max + "<br>" + "Giá trị TB: "+ tb.toFixed(2)
</script>
</body>
</html>
