<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>đảo ngược các phần tử trong mảng</title>
</head>
<body>
<h3>Kết quả</h3>
<div id="result"></div>
<script>
    let arr = [1, 2, 3, 4, 5, 6, 7];
    // Đảo ngược bằng hàm có sẵn
    let reversedArr = arr.reverse();
    document.getElementById("result").innerHTML =
        "Mảng sau khi đảo: [" + reversedArr.join(", ") + "]";
</script>
</body>
</html>
