<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nối các phần tử trong mảng thành chuỗi</title>
</head>
<body>
<script>
    let myColor = ["Red", "Green", "White", "Black"];
    let result = "";
    for (let i = 0; i < myColor.length; i++)
    {
     result += myColor[i];
if (i < myColor.length - 1)
{
    result += ", ";
}
    }
    document.write(result)
</script>
</body>
</html>
