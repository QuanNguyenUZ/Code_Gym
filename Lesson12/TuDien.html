<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<b>Tra Từ Điển</b>
<p>Nhập từ: <input type ="text" id ="tu"> <input type ="button" id = "check" value ="Tra"></p>

<span id ="result"></span>
<script>
    document.getElementById("check").addEventListener("click", function() {
        let eng = ["Red", "Green", "White", "Black"];
        let vie = ["Đỏ", "Xanh", "Trắng", "Đen"]
        let tu = document.getElementById("tu").value;
        let tim = false;
        for (let i = 0; i < eng.length; i++)
        {if(tu === eng[i].toLowerCase()) {
            document.getElementById("result").innerHTML = eng[i] + " : " + vie[i];
            tim = true;
            break;
        }
        }
        if(!tim){
        document.getElementById("result").innerHTML="Không tìm thấy"}
        });
</script>
</body>
</html>
