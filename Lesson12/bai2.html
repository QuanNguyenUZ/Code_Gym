<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> hiển thị phần tử có giá trị lớn nhất trong mảng và vị trí của phần tử</title>
</head>
<body>
<div id="result"></div>
<script>
    let arr = [2, 5, 22, 27, 4, 35, 11, 14, 18];
    let max = arr[0];
    let index = 0;
    for (let i = 1; i < arr.length; i++) {
        if(arr[i] > max) {
            max = arr[i];
            index = i;
        }
    }
    document.getElementById("result").innerHTML =
        "Mảng: [" + arr.join(", ") + "]<br>" +
        "Giá trị lớn nhất: " + max + "<br>" +
        "Vị trí trong mảng: " + index;

</script>
</body>
</html>
