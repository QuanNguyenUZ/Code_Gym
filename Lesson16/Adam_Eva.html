<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Apple {
        constructor() {
            this.weight = 10; // mặc định 10 đơn vị
        }
        // Giảm đi 1 đơn vị khi bị ăn
        decrease() {
            if (this.weight > 0) {
                this.weight--;
            }
        }
        // Kiểm tra quả táo đã hết chưa
        isEmpty() {
            return this.weight === 0;
        }
        // Lấy khối lượng hiện tại
        getWeight() {
            return this.weight;
        }
    }
    class Human {
        constructor(name, gender, weight) {
            this.name = name;
            this.gender = gender; // true: male, false: female
            this.weight = weight;
        }
        // Kiểm tra giới tính
        isMale() {
            return this.gender;
        }
        // Kiểm tra táo còn không
        checkApple(apple) {
            return !apple.isEmpty();
        }
        // Ăn táo
        eat(apple) {
            if (this.checkApple(apple)) {
                apple.decrease();  // táo giảm 1
                this.weight++;     // người tăng 1
                console.log(`${this.name} ăn một miếng táo`);
            } else {
                console.log("Táo đã hết rồi!");
            }
        }
        // Nói
        say(text) {
            console.log(`${this.name}: ${text}`);
        }
        getName() {
            return this.name;
        }
        setName(name) {
            this.name = name;
        }

        getWeight() {
            return this.weight;
        }
        setWeight(weight) {
            this.weight = weight;
        }

        setGender(gender) {
            this.gender = gender;
        }
    }
    // Tạo một quả táo
    let apple = new Apple();
    // Tạo Adam và Eva
    let adam = new Human("Adam", true, 60);   // name, male, weight
    let eva = new Human("Eva", false, 45);
    // Câu chuyện
    adam.say("Xin chào, mình là Adam!");
    eva.say("Xin chào, mình là Eva!");
    // Adam và Eva ăn lần lượt cho đến khi hết táo
    while (!apple.isEmpty()) {
        adam.eat(apple);
        console.log(`Táo còn: ${apple.getWeight()}, Cân nặng Adam: ${adam.getWeight()}`);

        if (!apple.isEmpty()) {
            eva.eat(apple);
            console.log(`Táo còn: ${apple.getWeight()}, Cân nặng Eva: ${eva.getWeight()}`);
        }
    }
    console.log("Táo đã hết");
    console.log(`Cân nặng cuối cùng: Adam = ${adam.getWeight()}, Eva = ${eva.getWeight()}`);
</script>
</body>
</html>
