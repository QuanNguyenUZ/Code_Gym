<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Kiểm tra số nguyên dương</h2>
<label>Nhập số: </label>
<input type="number" id="num">
<button onclick="kiemTra()">Kiểm tra</button>
<p id="ketqua"></p>
<script>
    function isPositiveInteger(n) {
        if (Number.isInteger(n) && n > 0) {
            return true;
        }
        return false;
    }
    function kiemTra() {
        let x = parseFloat(document.getElementById("num").value);
        let kq = isPositiveInteger(x);
        document.getElementById("ketqua").innerHTML = "Kết quả: " + kq;
    }
</script>
</body>
</html>
<!--Viết hàm nhận vào một số, kiểm tra xem số đó có phải là số nguyên dương không.-->
<!--Nếu là nguyên dương, trả về true; ngược lại trả về false.-->
