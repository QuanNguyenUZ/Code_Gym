<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính bình phương</title>
</head>
<body>
<script>
    function binhPhuong(x) {
        return x * x;
    }
    let so = parseInt(prompt("Nhập một số:"));
    let ketQua = binhPhuong(so);
    document.write("Bình phương của " + so + " là: " + ketQua);
</script>
</body>
</html>
