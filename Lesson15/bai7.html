<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Chương trình đổi chỗ 2 số nguyên</h2>
<label>Số thứ nhất: </label><input type="number" id="num1"><br><br>
<label>Số thứ hai: </label><input type="number" id="num2"><br><br>
<button onclick="doiCho()">Đổi chỗ</button>
<p id="ketqua"></p>
<script>
    function swap(a, b) {
        let temp = a;
        a = b;
        b = temp;
        return [a, b];
    }
    function doiCho() {
        let a = parseInt(document.getElementById("num1").value);
        let b = parseInt(document.getElementById("num2").value);
        let [newA, newB] = swap(a, b);
        document.getElementById("ketqua").innerHTML =
            "Sau khi đổi chỗ: a = " + newA + ", b = " + newB;
    }
</script>
</body>
</html>
