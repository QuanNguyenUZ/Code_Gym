<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>20 số đầu tiên trong dãy Fibonacci:</h3>
<p id="result"></p>
<script>
    let so1 = 0;
    let so2 = 1;
    let result = so1 + " " + so2 + " ";
    for (let i = 3; i <= 20; i++) {
        let soHienTai = so1 + so2;
        result += soHienTai + " ";
        so1 = so2;
        so2 = soHienTai;
    }
    document.getElementById("result").innerHTML = result;
</script>
</body>
</html>
