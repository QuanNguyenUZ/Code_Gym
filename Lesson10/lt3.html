<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết chương trình nhận vào một số từ hộp thoại, việc nhập kết thúc khi người dùng nhập vào giá trị -1.
        Mỗi giá trị nhập được sẽ được hiển thị ra và thực hiện tính tổng các giá trị đó. </title>
</head>
<body>
<script>
    let num = prompt('Nhập vào số: ');
    let tong = 0;
    while(num != -1){
        num = prompt("Enter a number: ");
       alert(num);
        tong += num;
    }

</script>
</body>
</html>
