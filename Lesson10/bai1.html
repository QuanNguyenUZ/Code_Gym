<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Kết quả đếm:</h3>
<p id="result"></p>
<script>
    let result = "";
    for (let i = 1; i <= 100; i++) {
        result += i + " ";
        if (i === 99) {
            alert("Đã hoàn thành khi đến số 99!");
        }
    }
    document.getElementById("result").innerHTML = result;
</script>
</body>
</html>
