<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script>
    inputHoa = prompt("Nhập điểm Hóa");
    inputLy = prompt("Nhập điểm Lý");
    inputToan = prompt("Nhập điểm Toán");
    let Hoa = parseInt(inputHoa);
    let Ly = parseInt(inputLy);
    let Toan = parseInt(inputToan);
    let diemTB = (Hoa + Ly + Toan)/3;
    document.write("Điểm Trung bình: "+ diemTB);
    let diemTong = (Hoa + Ly + Toan);
    document.write("Điểm Tổng: "+ diemTong);


</script>
<body>
<div>
    <table>
        <p>Điểm Toán:</p><br>
        <p></p>
    </table>
    <p>Điểm Toán:</p><br>
    <p></p>
</div>

</body>
</html>
