<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <tr>
        <th colspan="2">Tính chỉ số cân nặng</th>
    </tr>
    <tr>
        <td>Nhập cân nặng (kg): </td>
        <td><input type="text" id="weight"></td>
    </tr>
    <tr>
        <td>Nhập chiều cao (m): </td>
        <td><input type="text" id="height"></td>
    </tr>
    <tr>
        <td></td>
        <td>
        <input type="button" id="kiemtra" value="Kiểm tra">
    </td></tr>
    <tr>
        <td><span id="result"></span></td>
    </tr>
</table>
</body>
</html>
<script>
       document.getElementById("kiemtra").addEventListener("click", function() {
           let weight = parseFloat(document.getElementById("weight").value);
           let height = parseFloat(document.getElementById("height").value);
           let bmi = weight / (height * height);
           document.getElementById("result").innerHTML = "BMI: " + bmi.toFixed(2);
           {
               if (bmi < 18.5) {
                   document.write( bmi.toFixed(2) + " Underweight");
               } else if (bmi < 25.0) {
                   document.write( bmi.toFixed(2) + " Normal");
               } else if (bmi < 30.0) {
                   document.write( bmi.toFixed(2) + " Overweight");
               } else {
                   document.write( bmi.toFixed(2) + " Obese");
               }
           }
       })
</script>
