<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nhập 3 số nguyên, tìm và in ra giá trị lớn nhất trong ba số đó.</title>
</head>
<body>
<b>Nhập 3 số nguyên, tìm và in ra giá trị lớn nhất trong ba số đó</b>
<p> Nhập a: <input type="text" id = "a"></p>
<p> Nhập b: <input type="text" id = "b"></p>
<p> Nhập c: <input type="text" id = "c"></p>
<input type="button" id="check" value="Kiểm tra"></p>
<br><br>
<span id="result"></span>
</body>
</html>
<script>
    document.getElementById("check").addEventListener("click", function() {
        let a = parseFloat(document.getElementById("a").value);
        let b = parseFloat(document.getElementById("b").value);
        let c = parseFloat(document.getElementById("c").value);
        let max;
        if(isNaN(a && b && c) || a && b && c < 0){
            document.getElementById("result").innerHTML = "Vui lòng nhập số"}
        if (a >= b && a >= c) {
            max = a;
        } else if (b >= a && b >= c) {
            max = b;
        } else {
            max = c;
        }
        document.getElementById("result").innerHTML = "Số lớn nhất là: " + max;});

</script>
