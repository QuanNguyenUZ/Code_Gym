<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nhập một số nguyên bất kỳ, in ra kết quả để xác định số đó lớn hơn, nhỏ hơn hay bằng 0</title>
</head>
<body>
<b>Nhập một số nguyên bất kì kiểm tra lớn hơn, nhỏ hơn hay bằng 0</b>
<p>Nhập số: <input type="text" id = "nhapso">
    <input type="button" id="check" value="Kiểm tra"></p>
<br><br>
<span id="result"></span>
</body>
</html>
<script>
    document.getElementById("check").addEventListener("click", function() {
        let so = document.getElementById("nhapso").value;
        if(isNaN(so) || so < 0) {
            document.getElementById("result").innerHTML = "không phải là số";
        }
        else if(so > 0) {
            document.getElementById("result").innerHTML = so + " lớn hơn 0"}
        else if(so < 0) {
            document.getElementById("result").innerHTML = so + " bé hơn 0"}
        else (so === 0)
            document.getElementById("result").innerHTML = so + " bằng 0"}
    );
</script>
