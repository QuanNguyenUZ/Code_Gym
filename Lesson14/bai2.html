<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Ví dụ hàm tăng giá trị đối số</h2>
<script>
    function increaseByOne(number) {
        return number + 1;
    }
        let x = 10;
        let result = increaseByOne(x); // gọi hàm
        document.write("Giá trị ban đầu: " + x + "<br/>");
        document.write("Sau khi tăng 1: " + result);
</script>
</body>
</html>
