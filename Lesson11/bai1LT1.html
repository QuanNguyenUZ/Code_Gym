<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = 10; // số phần tử cần in
    let a = 0, b = 1;

    document.write("Dãy Fibonacci: ");

    for (let i = 0; i < n; i++) {
        document.write(a + " ");
        let temp = a + b;
        a = b;
        b = temp;
    }
</script>
</body>
</html>
