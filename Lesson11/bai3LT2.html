<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = 5; // chiều cao tam giác

    // 1. Góc vuông dưới-trái
    document.write("1. Góc vuông dưới-trái<br>");
    for (let i = 1; i <= n; i++) {
        for (let j = 1; j <= i; j++) {
            document.write("* ");
        }
        document.write("<br>");
    }
    document.write("<br>");

    // 2. Góc vuông trên-trái
    document.write("2. Góc vuông trên-trái<br>");
    for (let i = n; i >= 1; i--) {
        for (let j = 1; j <= i; j++) {
            document.write("* ");
        }
        document.write("<br>");
    }
    document.write("<br>");

    // 3. Góc vuông dưới-phải
    document.write("3. Góc vuông dưới-phải<br>");
    for (let i = 1; i <= n; i++) {
        for (let j = 1; j <= n - i; j++) {
            document.write("&nbsp;&nbsp;");
        }
        for (let k = 1; k <= i; k++) {
            document.write("* ");
        }
        document.write("<br>");
    }
    document.write("<br>");

    // 4. Góc vuông trên-phải
    document.write("4. Góc vuông trên-phải<br>");
    for (let i = n; i >= 1; i--) {
        for (let j = 1; j <= n - i; j++) {
            document.write("&nbsp;&nbsp;");
        }
        for (let k = 1; k <= i; k++) {
            document.write("* ");
        }
        document.write("<br>");
    }
</script>
</body>
</html>
