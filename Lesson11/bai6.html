<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let sum = 0;
    let count = 0;
    for (let i = 1; count < 30; i++) {
        if (i % 7 === 0) {   // kiểm tra chia hết cho 7
            sum += i;
            count++;
        }
    }
    document.write("Tổng 30 số chia hết cho 7 đầu tiên là: " + sum);
</script>
</body>
</html>
