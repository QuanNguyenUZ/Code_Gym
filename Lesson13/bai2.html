<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đảo ngược mảng ký tự</title>
</head>
<body>
<div id="result"></div>
<script>
    let arr = [ 'c', 's', 'c', '2', '6', '1' ];
    let reversed = arr.reverse().join("");
    document.getElementById("result").innerHTML = "Kết quả đảo ngược: " + reversed;
</script>
</body>
</html>
