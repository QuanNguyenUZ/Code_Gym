<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đếm ký tự số trong mảng</title>
</head>
<body>
<div id="result"></div>
</body>
<script>
    let arr = ['a', '1', 'b', '9', 'c', '2', 'x', 'y', '0'];
    let count = 0;
    for (let i = 0; i < arr.length; i++) {
        if (arr[i] >= '0' && arr[i] <= '9') {
            count++;
        }
    }
    document.getElementById("result").innerHTML =
        "Số ký tự số trong mảng là: " + count;
    </script>
</html>
<!--Viết chương trình khai báo một mảng ký tự và kích thước của mảng.-->
<!--Yêu cầu: Đếm số ký tự số (0-9) trong mảng.-->
