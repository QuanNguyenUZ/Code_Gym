<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết chương trình nhập vào 2 chuỗi, kiểm tra xem hai chuỗi có giống nhau không.</title>
</head>
<body>
<script>
    let str1 = prompt("Nhập chuỗi thứ nhất: ");
    let str2 = prompt("Nhập chuỗi thứ hai: ");
    if (str1 === str2) {
        alert("Hai chuỗi giống nhau");
    } else {
        alert("Hai chuỗi không giống nhau");
    }
</script>
</body>
</html>
