<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thay kí tự</title>
</head>
<body>
<script>
    let arr = ['a', '-', 'b', 'c', '-', 'd', '-'];
    for (let i = 0; i < arr.length; i++) {
        if (arr[i] === '-') {
            arr[i] = '_';
        }
    }
    document.write("Mảng sau khi thay thế: " + arr.join(" "));
</script>
</body>
</html>
<!--Viết chương trình nhập vào một mảng ký tự, tìm tất cả các ký tự '-' trong mảng và thay thế chúng bằng ký tự '_'.-->
